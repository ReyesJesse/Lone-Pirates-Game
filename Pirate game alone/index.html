<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <div
          style="
            position: relative;
            border-right: 0;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div
            style="background-color: #a57272; height: 30px; width: 100%"
          ></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background-color: #333c49;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
              border: 5px solid white;
              border-right: 0;
            "
          ></div>
        </div>

        <div id="timer">60</div>
        <div style="position: relative; height: 30px; width: 100%">
          <div style="background-color: #a57272; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background-color: #333c49;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              border: 5px solid white;
              border-left: 0;
            "
          ></div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>

    <script src="timer.js"></script>
    <script src="/js/classes/Sprite.js"></script>
    <script src="/js/classes/Player.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/data/collision.js"></script>
    <script src="/js/classes/collisionBlock.js"></script>
    <script src="resourceLoader.js"></script>

    <script src="eventlistener.js"></script>
    <script src="attackCollision.js"></script>
    <script src="index.js"></script>
    
    
  </body>
</html>
